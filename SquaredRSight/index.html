<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUAREDRSIGHT | Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="./A4.svg" alt="squaredrsight">
                </div>
                <form action="">
                    <div>
                        <label for="">Email or Username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label for="">Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign In with Company or School</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Create an Account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2020, SQUAREDRSIGHT. All rights reserved</p>
                <div>
                    <a href="#">Terms of Use</a> | <a href="#">Privace Policy</a>
                </div>
            </footer>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Let's create the <strong>FUTURE</strong></h1>
                    <a href="#" class="secondary-btn">Start a free 10-day trial</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
